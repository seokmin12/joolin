<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/jquery.js"></script>
    <script src="js/id_chk.js"></script>
    <script src="js/load_header.js"></script>
    <title>회원가입</title>
</head>

<body>
    <header id="header">
        <nav>
            <a href="index.html"><img src="img/logo.png"></a>
            <a href="kospi.html" id="kospi" class="kospi">코스피</a>
            <a href="samsung.html" id="samsung" class="samsung">삼성전자</a>
            <a href="community.html" id="community" class="community">커뮤니티</a>
        </nav>
    </header>
        <div id="main" class="main">
            <form action="lib/register_ok.php" method="post">
                <h1>REGISTER</h1>
                <p class="id">아이디<br>
                    <input type="text" name="id" id="id" placeholder="아이디" autocomplete="off" required>
                    <input type="button" name="idchk" id="idchk" value="중복확인" onclick="checkid()">
                    <input type="hidden" value="0" name="chs">
                </p>
                <p class="pw">비밀번호<br>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호" autocomplete="off" required>
                </p>
                <p class="pwchk">비밀번호 확인<br>
                    <input type="password" name="pwchk" id="pwchk" placeholder="비밀번호 확인" autocomplete="off" required>
                </p>
                <p class="name">이름<br>
                    <input type="text" name="name" id="name" placeholder="이름" autocomplete="off" required>
                </p>
                <p class="gender">성별<br>
                    <select name="gender" id="gender">
                        <option value selected>성별</option>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </p>
                <p class="birth">생년월일<br>
                    <select name="birthyy" id="birthyy"></select> - 
                    <select name="birthmm" id="birthmm"></select> - 
                    <select name="birthdd" id="birthdd"></select>
                </p>
                <p class="phone">전화번호<br>
                    <select name="phoneNum1" id="phoneNum1">
                        <option value>선택</option>
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="012">012</option>
                    </select> -
                    <input type="number" name="phoneNum2" id="phoneNum2" min="0" maxlength="4" autocomplete="off" placeholder="1234" required> -
                    <input type="number" name="phoneNum3" id="phoneNum3" min="0" maxlength="4" autocomplete="off" placeholder="1234" required>
                </p>
                <p class="email">이메일<br>
                    <input type="email" name="email" id="email" placeholder="이메일" autocomplete="off">
                </p>
                <input type="submit" value="가입" id="register">
            </form>
        </div>

    <footer id="footer">
        <table id="footer">
            <tr>
                <td>
                    <!-- 이용약관 -->
                </td>
            </tr>
            <tr>
                <td>
                    <!-- 개인정보처리방침 -->
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
